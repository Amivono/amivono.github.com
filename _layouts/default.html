<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <title>{{ page.title }}</title>

  <meta name="author" content="Amivono AB, Daniel 'Arlukin' Lindh" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="imagetoolbar" content="no"/>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" type="text/css" href="/css/android.css" media="only screen and (max-device-width: 799px)" />
  <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen and (min-device-width: 800px)" />
  <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
</head>

<body>
  <!-- Wrapper - Begin -->
  <div id="wrapper">

    <!-- SIDEBAR - BEGIN -->
    <div id="sidebar">

       <!-- Header - Begin-->
      <div id="header">
        <a href="/">Amivono</a><br />
        <p>Building Better Internet.</p>
      </div>
      <!-- Header - End -->

      <!-- Menu - Begin -->
      <div class="menu">
        <h6>Documents</h6>
        <div id="documents">
          <ul>
            {% for post in site.categories.documents %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>

      </div>
      <!-- Menu - End-->

    </div>
    <!-- Sidebar - End -->

    <!-- container - Start -->
    <div id="container">
      {{ content }}
    </div>
    <!-- container - End -->

  </div>
  <!-- Wrapper - End -->

</body>
</html>
